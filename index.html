<body>
    <div class="top">
             <h1 class="top__form-header text">Решим это по взрослому</h1>
    </div>
    <script>
        window.application = {
        blocks: {},
        screens: {},
        renderScreen: function(screenName) {
            window.application.timers.forEach(id => {
                clearInterval(id);   
            });

            if (window.application.screens[screenName]) {
                window.application.screens[screenName]();
            } else {
                console.warn(`Экрана "${screenName}" не существует`);
            }
            
        },
        renderBlock: function(blockName, container) {
            if (window.application.blocks[blockName]) {
                window.application.blocks[blockName](container);
            } else {
                console.warn(`Блока "${blockName}" не существует`);
            }
        },
        timers: []
        }
    </script>

    <script src="/lose.js"></script>
    <script src="/win.js"></script>
</body>
